print_config: true
seed: 87
test_size: 0.2
experiments:
  model_name: DecisionTreeModel
  dataset_name: ${experiments.dataset.name}
  experiment_name: tree-1
  datamodule:
    _target_: src.datamodules.DecisionTreeData
    name: ${experiments.dataset.name}
    path: ${experiments.dataset.path}
    target: ${experiments.dataset.target}
    seed: ${seed}
    cv_splits: ${experiments.dataset.cv_splits}
    cv_repeats: ${experiments.dataset.cv_repeats}
    test_size: ${test_size}
  model:
    _target_: src.models.DecisionTreeModel
    random_state: ${seed}
    criterion: gini
    class_weight: balanced
    min_samples_leaf: 30
  evaluation:
    validation_curve:
      ccp_alpha:
        start: 0.0
        stop: 0.051
        step: 0.001
      min_samples_leaf:
        start: 1
        stop: 500
        step: 25
    grid_search:
      ccp_alpha:
        start: 0.0
        stop: 0.02
        step: 0.005
      min_samples_leaf:
        start: 15
        stop: 50
        step: 5
    learning_curve:
      start: 0.1
      stop: 1.001
      step: 0.01
  dataset:
    name: _1_
    path: data/diabetes.csv
    target: Outcome
    cv_splits: 5
    cv_repeats: 100
func: full
