print_config: true
seed: 87
test_size: 0.2
experiments:
  model_name: KNNModel
  dataset_name: ${experiments.dataset.name}
  experiment_name: knn-2
  datamodule:
    _target_: src.datamodules.KNNData
    name: ${experiments.dataset.name}
    path: ${experiments.dataset.path}
    target: ${experiments.dataset.target}
    seed: ${seed}
    cv_splits: ${experiments.dataset.cv_splits}
    cv_repeats: ${experiments.dataset.cv_repeats}
    test_size: ${test_size}
    produce_ds2_small: true
  model:
    _target_: src.models.KNNModel
    weights: distance
    algorithm: kd_tree
    leaf_size: 30
    n_jobs: -1
    n_neighbors: 550
    p: 1
  evaluation:
    validation_curve:
      n_neighbors:
        start: 1
        stop: 500
        step: 25
      p:
        start: 1
        stop: 4
        step: 1
    grid_search:
      n_neighbors:
        start: 450
        stop: 1000
        step: 25
      p:
        start: 1
        stop: 3
        step: 1
    learning_curve:
      start: 0.1
      stop: 1.0
      step: 0.01
  dataset:
    name: _2_
    path: data/diabetes_012_health_indicators_BRFSS2015.csv
    target: Diabetes_012
    cv_splits: 5
    cv_repeats: 1
func: full
