defaults:
  - _self_
  - dataset: _2_
# Used for log path
model_name: DecisionTreeModel
dataset_name: ${experiments.dataset.name}
experiment_name: tree-2

datamodule: 
  _target_: src.datamodules.DecisionTreeData
  name: ${experiments.dataset.name}
  path: ${experiments.dataset.path}
  target: ${experiments.dataset.target}
  seed: ${seed}
  cv_splits: ${experiments.dataset.cv_splits}
  cv_repeats: ${experiments.dataset.cv_repeats}
  test_size: ${test_size}

model:
  _target_: src.models.DecisionTreeModel
  random_state: ${seed}
  # Experiment Parameters
  # Default params
  # max_depth: null
  # ccp_alpha: 0.0
  # min_samples_split: 2
  # min_samples_leaf: 1
  class_weight: "balanced"
  # Grid-search results
  max_depth: null
  ccp_alpha: 0.0
  min_samples_split: 1000

evaluation:

  validation_curve:
    ccp_alpha:
      start: 0.0
      stop:  0.051
      step:  0.001
    min_samples_split:
      start: 2
      stop:  500
      step:  25
  grid_search:
    # Round 1
    # ccp_alpha:
