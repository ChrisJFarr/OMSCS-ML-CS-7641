    # min_samples_split:
    #   start: 2
    #   stop:  500
    #   step:  100
    # Round 2
    # ccp_alpha:
    #   start: 0.0
    #   stop:  0.021
    #   step:  0.005
    # min_samples_split:
    #   start: 400
    #   stop:  801
    #   step:  100
    # Round 3
    ccp_alpha:
      start: 0.0
      stop:  0.021
      step:  0.005
    min_samples_split:
      start: 800
      stop:  2001
      step:  250
  learning_curve:
    start: .1
    stop: 1.001
    step: .01