# Used for log path
model_name: BoostingModel
dataset_name: ${dataset.name}
experiment_name: boost-1

datamodule: 
  _target_: src.datamodules.BoostingData
  name: ${dataset.name}
  path: ${dataset.path}
  target: ${dataset.target}
  seed: ${seed}
  cv_splits: ${dataset.cv_splits}
  cv_repeats: ${dataset.cv_repeats}
  test_size: ${test_size}

model:
  _target_: src.models.BoostingModel
  random_state: ${seed}
  base_estimator_params: 
    max_depth: 1


evaluation:
  validation_curve:
    n_estimators:
      start: 10
      stop: 200
      step: 25

