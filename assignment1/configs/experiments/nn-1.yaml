defaults:
  - _self_
  - dataset: _1_
# Used for log path
model_name: NeuralNetworkModel
dataset_name: ${experiments.dataset.name}
experiment_name: nn-1

datamodule: 
  _target_: src.datamodules.NeuralNetworkData
  name: ${experiments.dataset.name}
  path: ${experiments.dataset.path}
  target: ${experiments.dataset.target}
  seed: ${seed}
  cv_splits: ${experiments.dataset.cv_splits}
  cv_repeats: ${experiments.dataset.cv_repeats}
  test_size: ${test_size}

model:
  _target_: src.models.NeuralNetworkModel
  save_name: nn-1
  layers: 2 
  nodes: 100 
  dropout_rate: 0.25
  validation_size: 0.2
  seed: ${seed}
  lr: 0.001
  patience: 1
  batch_size: 10

evaluation:
  validation_curve:
    layers:
      start: 2
      stop: 5
      step: 1
    nodes:
      start: 25
      stop: 300
      step: 50
  learning_curve:
    start: .1
    stop: 1.001
    step: .01
