defaults:
  - _self_
  - dataset: _2_

# Used for log path
model_name: SVM
dataset_name: ${experiments.dataset.name}
experiment_name: svm-2

datamodule: 
  _target_: src.datamodules.SVMData
  name: ${experiments.dataset.name}
  path: ${experiments.dataset.path}
  target: ${experiments.dataset.target}
  seed: ${seed}
  cv_splits: 3
  cv_repeats: ${experiments.dataset.cv_repeats}
  test_size: ${test_size}
  produce_ds2_small: false

model:
  _target_: src.models.SVMModel
  random_state: ${seed}
  probability: True
  bagging_estimators: 100
  # Default parameters (used for kernel validation curve)
  # C: 1.0
  # kernel: rbf
  # degree: 3
  gamma: scale
  # coef0: 0.0
  shrinking: True
  tol: 0.001  # took very long time for kernel plot with .001 (didn't let finish after 15 minutes)
  # max_iter: 1000
  class_weight: balanced
  # Parameters for poly validation curves
  kernel: poly
  # Tuned parameters
  C: 3.5
  coef0: 4.5
  degree: 2


evaluation:
  validation_curve:
    # run with defaults
    # kernel:
    #   start: 0
    #   stop: 4
    #   step: 1
    # run with poly kernel
    C:
      start: 0.001
      stop: 1.01
      step: .25
    coef0:
      start: 0.0
      stop: 1.01
      step: .25
    degree:
      start: 1
      stop: 5
      step: 1


  # Pick one set of default settings to build out grid-search for
  grid_search:
    # round 1
    # base_estimator__C:
    #   start: .5
    #   stop: 1.01
    #   step: .5
    # base_estimator__coef0:
    #   start: .5
    #   stop: 1.01
    #   step: .5
    # base_estimator__degree:
    #   start: 2
    #   stop: 4
    #   step: 1
    # Round 2
    # base_estimator__C:
    #   start: 1.5
    #   stop: 5.1
    #   step: 1.0
    # base_estimator__coef0:
    #   start: 1.5
    #   stop: 5.1
    #   step: 1.0
    # base_estimator__degree:
    #   start: 2
    #   stop: 3
    #   step: 1
  learning_curve:
    start: .1
    stop: 1.001
    step: .01