defaults:
  - _self_
  - dataset: _2_

# Used for log path
model_name: SVM
dataset_name: ${experiments.dataset.name}
experiment_name: svm-2

datamodule: 
  _target_: src.datamodules.SVMData
  name: ${experiments.dataset.name}
  path: ${experiments.dataset.path}
  target: ${experiments.dataset.target}
  seed: ${seed}
  cv_splits: ${experiments.dataset.cv_splits}
  cv_repeats: ${experiments.dataset.cv_repeats}
  test_size: ${test_size}
  produce_ds2_small: true

model:
  _target_: src.models.SVMModel
  random_state: ${seed}
  probability: True
  # Default parameters (used for kernel validation curve)
  # C: 1.0
  # kernel: rbf
  # degree: 3
  gamma: scale
  # coef0: 0.0
  shrinking: True
  tol: 0.001
  class_weight: balanced
  # Parameters for poly validation curves
  kernel: poly
  # Tuned parameters
  C: .89
  coef0: .16
  degree: 1


evaluation:
  validation_curve:
    # run with defaults
    kernel:
      start: 0
      stop: 4
      step: 1
    # run with poly kernel
    C:
      start: 0.001
      stop: 1.01
      step: .01
    coef0:
      start: 0.0
      stop: 1.01
      step: .05
    degree:
      start: 1
      stop: 7
      step: 1


  # Pick one set of default settings to build out grid-search for
  grid_search:
    # round 1
    # C:
    #   start: .3
    #   stop: 1.01
    #   step: .05
    # coef0:
    #   start: 0.0
    #   stop: 0.4
    #   step: 0.05
    # degree:
    #   start: 1
    #   stop: 5
    #   step: 1
    # round 2
    C:
      start: .85
      stop: .95
      step: .01
    coef0:
      start: 0.1
      stop: 0.2
      step: 0.01
    degree:
      start: 1
      stop: 5
      step: 1