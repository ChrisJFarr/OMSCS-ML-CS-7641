defaults:
  - _self_
  - dataset: _1_
# Used for log path
model_name: RandomizedAlgorithms
dataset_name: ${experiments.dataset.name}
experiment_name: ga-1

datamodule: 
  _target_: src.datamodules.RandomizedData
  name: ${experiments.dataset.name}
  path: ${experiments.dataset.path}
  target: ${experiments.dataset.target}
  seed: ${seed}
  cv_splits: 5
  cv_repeats: 1
  test_size: ${test_size}

model:
  _target_: src.models.RandomizedNeuralNetwork
  random_state: ${seed}
  hidden_nodes: [75, 75]
  activation: relu
  algorithm: genetic_alg
  max_iters: 100
  bias: true
  is_classifier: true
  learning_rate: .1
  early_stopping: true
  pop_size: 200
  mutation_prob: .10
  max_attempts: 25

evaluation:
  validation_curve:
    pop_size:
      start: 50
      stop: 451
      step: 100
    learning_rate:
      start: 0.01
      stop: .15
      step: 0.025
    mutation_prob:
      start: 0.05
      stop: .51
      step: 0.05

  learning_curve:
    start: .1
    stop: 1.001
    step: .01
